<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/app/pages/cadastro carona/index.css" />
</head>

<body>
    <main>
        <header>
            <img src="/images/logo Foto.jpg" alt="Logo do App Caronas" id="fotoo" />
            <h3>Carona</h3>
        </header>
        <div class="content">
            <div class="contentInputs">
                <div>
                    <div class="conteudo_busca">
                        <div>
                            <input class="origem" placeholder="Origem">
                        </div>
                        <div>
                            <input class="destino" placeholder="Destino">
                        </div>
                    </div>
                    <div class="origem_image">
                        <img src="/images/Origem.png" width="15px" height="15px" />
                    </div>

                    <div class="destino_image">
                        <img src="/images/Destino.png" width="19px" height="19px" />
                    </div>

                    <div class="indicacao_image">
                        <img src="/images/indicação.png" width="50px" height="50px" />
                    </div>
                    <fieldset>
                        <div>
                            <h5>Partida</h5>
                            <div class="content_date_time">
                                <input class="time" placeholder="19:00" />
                                <input class="date" placeholder="Seg, 06 de Nov" />
                            </div>
                            <div class="calendar_image">
                                <img src="/images/Calendar.png" />
                            </div>

                            <div class="clock_image">
                                <img src="/images/clock.png" />
                            </div>
                    </fieldset>
                </div>
                <div class="check">
                    <h4>informações complementares</h4>
                    <br>
                    <div class="custom-checkbox">
                        <input id="checkbox-1" type="checkbox" checked>
                        <label for="checkbox-1">Bagagem</label>
                    </div>
                    <div class="custom-checkbox">
                        <input id="checkbox-2" type="checkbox" checked>
                        <label for="checkbox-2">Animais</label>
                    </div>
                </div>
                <br>
                <div class="input">
                    <span>Informe número para contato</span>
                    <input type="number" placeholder="11983617799" />
                </div>
                <div class="input">
                    <span>Descreva</span>
                    <textarea row="10"></textarea>
                </div>
            </div>
            <div>
                <button>Criar</button>
            </div>
        </div>
    </main>
</body>

</html>
